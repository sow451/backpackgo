<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <link rel="stylesheet" href="./styles.css"> <!-- Linking our consolidated CSS file -->

    <title>Backpack Go</title>

</head>

<body>

    <!-- Navbar with Home and Weekly Lists -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Backpack GO - Where will you go?</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Adds the default hamburger icon -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=main-div>
        <div class=flexbox>
            <div class="map-container" id="map">
                map embedded here
            </div>

            <div class="input-container">
                <label class="label" for="lat"> Latitude (enter a number between -90 to 90): </label>
                <!-- Label below input -->
                <input class="input" id="lat" type="number" step="0.01" min="-90" max="90" placeholder=" Eg: +32.20">

                <label class="label" for="long"> Longitude (enter a number between -180 to 180)</label>
                <!-- Label below input -->
                <input class="input" id="long" type="number" step="0.01" min="-180" max="180"
                    placeholder=" Eg: -110.21">

            </div>

            <div class="button-container">
                <button id="go" onclick="findonMap()">Backpack-GO</button>
                <button id="playagain" onclick="defaultMap(); clearInputs()">Play Again</button>
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./initializemap.js"></script>
    <script src="./findonmap.js"></script>
    <script src="./defaultmap.js"></script>


</body>
